<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/305c8ce95c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-primary">Hello There. </h2>
                <p class="description description-primary">Stay connected</p>
                <p class="description description-primary">please log in.</p>
                <button id="voltar" class="btn btn-primary">Back</button>
            </div><!-- first colum -->
            <div class="second-colum">
                <h2 class="title title-second">Create your account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media"  href="facebook">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></i></li></a>
                        <a class="link-social-media" href="google+">
                        <li class="item-social-media"><i class="fab fa-google-plus-g"></i></i>
                        </li></a>
                        <a class="link-social-media"  href="linkedin">
                        <li class="item-social-media"><i class="fab fa-linkedin-in"></i></i></li></a>
                    </ul> 
                </div><!-- social media -->
                <p class="description">You can use your email to register</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-input "></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-envelope-square icon-input"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify icon-input"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">Send</button>
                </form><!-- inputs do form -->
            </div><!-- second colum -->
        </div><!-- FIRST CONTENT -->
        <div class="content second-content">
            <div class="first-colum" >
                <h2 class="titlle title-primary">Hello, friend!</h2>
                <p class="description description-primary">Please enter your personal information.</p>
                <p class="description description-primary">Start your journey with us.</p>
                <button id="iniciar" class="btn btn-primary">Start</button>
            </div><!-- first colum -->
            <div class="second-colum">
                <h2 class="title title-second">Log in</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media"  href="facebook">
                        <li class="item-social-media"><i class="fab fa-facebook-f"></i></i></li></a>
                        <a class="link-social-media" href="google+">
                        <li class="item-social-media"><i class="fab fa-google-plus-g"></i></i>
                        </li></a>
                        <a class="link-social-media"  href="linkedin">
                        <li class="item-social-media"><i class="fab fa-linkedin-in"></i></i></li></a>
                    </ul> 
                </div><!-- social media -->
                <p class="description description-second">ou use sua conta de email</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-envelope-square icon-input"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify icon-input"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Forgot your password?</a>
                    <button class="btn btn-second">Log in</button>
                </form><!-- inputs do form -->
            </div><!-- second colum -->
        </div><!-- SECOND CONTENT -->
    </div>  
    <script src=""></script>
</body>

</html>
